<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider and Project Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="contact-us-btn">Contact Us</button>

<div id="contact-form" class="popup-form">
  <form action="https://getform.io/f/bkkgkwrb" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
  <button id="close-form-btn">Close</button>
</div>

<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="images/Screen_Shot_2021-08-10_at_7.16.53_PM.png" alt="Image 1">
      <div class="overlay">
        <a href="https://fylehq.com" target="_blank" class="read-more">Read more</a>
      </div>
    </div>
    <div class="slide">
      <img src="images/Screen_Shot_2021-08-10_at_7.22.26_PM.png" alt="Image 2">
      <div class="overlay">
        <a href="https://fylehq.com" target="_blank" class="read-more">Read more</a>
      </div>
    </div>
    <div class="slide">
      <img src="images/Screen_Shot_2021-08-10_at_7.24.07_PM.png" alt="Image 3">
      <div class="overlay">
        <a href="https://fylehq.com" target="_blank" class="read-more">Read more</a>
      </div>
    </div>
  </div>
  <div class="navigation-dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<div id="our-project">
  <div class="project-content">
    <div class="content-item" onclick="changeImage('images/Screen_Shot_2021-08-10_at_7.16.53_PM.png')">Content 1</div>
    <div class="content-item" onclick="changeImage('images/Screen_Shot_2021-08-10_at_7.22.26_PM.png')">Content 2</div>
    <div class="content-item" onclick="changeImage('images/Screen_Shot_2021-08-10_at_7.24.07_PM.png')">Content 3</div>
  </div>
  <div class="project-image">
    <img id="project-img" src="images/Screen_Shot_2021-08-10_at_7.16.53_PM.png" alt="Project Image">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
