<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider and Project Section</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional CSS styles */
    .project-image {
      max-width: 100%; /* Ensure the project image container does not exceed its parent width */
      overflow: hidden; /* Hide any overflow to prevent layout issues */
    }
    .project-image img {
      display: block; /* Ensure image is displayed as block element */
      max-width: 100%; /* Make sure image does not exceed its container width */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>

<button id="contact-us-btn">Contact Us</button>

<div id="contact-form" class="popup-form">
  <form action="https://getform.io/f/bkkgkwrb" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
  <button id="close-form-btn">Close</button>
</div>

<div class="slider-container">
  <div class="slider">
    <div class="slide">
      <img src="https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.16.53_PM.png?raw=true" alt="Image 1">
      <div class="overlay">
        <a href="https://fylehq.com" target="_blank" class="read-more">Read more</a>
      </div>
    </div>
    <div class="slide">
      <img src="https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.22.26_PM.png?raw=true" alt="Image 2">
      <div class="overlay">
        <a href="https://fylehq.com" target="_blank" class="read-more">Read more</a>
      </div>
    </div>
    <div class="slide">
      <img src="https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.24.07_PM.png?raw=true" alt="Image 3">
      <div class="overlay">
        <a href="https://fylehq.com" target="_blank" class="read-more">Read more</a>
      </div>
    </div>
  </div>
  <div class="navigation-dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<div id="our-project">
  <div class="project-content">
    <div class="content-item" onclick="changeImage('https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.16.53_PM.png?raw=true')">Content 1</div>
    <div class="content-item" onclick="changeImage('https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.22.26_PM.png?raw=true')">Content 2</div>
    <div class="content-item" onclick="changeImage('https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.24.07_PM.png?raw=true')">Content 3</div>
  </div>
  <div class="project-image">
    <img id="project-img" src="https://github.com/AmithYallati/web-developer-assignment/blob/main/Screen_Shot_2021-08-10_at_7.22.26_PM.png?raw=true" alt="Project Image">
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
